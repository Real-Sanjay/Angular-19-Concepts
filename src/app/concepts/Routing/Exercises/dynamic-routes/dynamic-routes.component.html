<table>
    <thead>
      <tr>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      @for (emp of employees; track emp.empId) {
      <tr>
        <td>
          <a href="#" [routerLink]="['/employee', emp.empName, emp.empId]">{{
            emp.empDept
          }}</a>
        </td>
      </tr>
      }
    </tbody>
  </table>
