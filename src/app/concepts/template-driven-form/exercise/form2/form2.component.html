<form class="form-container" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user"
        required
        autocomplete="off"
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        autocomplete="off"
        required
      />
    </div>
    <div>
      <label for="country">Country:</label>
    <select name="country" id="country" [(ngModel)]="selectedCountry">
        <option *ngFor="let country of countries" [value]="country.value">
            {{country.value}}
        </option>
    </select>
    </div>
    <div>
      <label for="city">City:</label>
      <select name="city" id="city" [(ngModel)]="city">
        <option
          *ngFor="let city of getCitiesByCountry(selectedCountry)"
          [value]="city"
        >
          {{ city}}
        </option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
