<div class="product-grid">
    <div class="product-card" *ngFor="let product of products | slice : startIndex : endIndex">
      <h2>{{ product.name }}</h2>
      <img [src]="product.imageUrl" alt="Course Image" width="400px" />
    </div>
    <div class="btn-container">
      <button type="button"  [disabled]="startIndex <= 0" (click)="previousPage()">Previous</button>
      <button type="button" [disabled]="endIndex >= products.length" (click)="nextPage()">Next</button>
    </div>
  </div>
