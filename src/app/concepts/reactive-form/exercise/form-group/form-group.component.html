<form [formGroup]="empDetails" (ngSubmit)="onSubmit()">
    <div class="row">
        <label for="empName">Employee Name</label>
        <input type="text" id="empName" formControlName="empName" placeholder="Enter Employee Name" />
    </div>
    <div class="row">
        <label for="email">Email</label>
        <input type="email" id ="email" formControlName="email" placeholder="Enter Email" />
    </div>
    <div class="row">
        <label for="empNo">Employee No</label>
        <input type="number" name="empNo" id="empNo" formControlName="empNo" placeholder="Enter Employee No" />
    </div>
    <button type="submit">submit</button>
</form>
